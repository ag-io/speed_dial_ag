<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello, Alex. How are you?</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<h2 style="text-align: center;"><img alt="" src="https://alexguyton.xyz/wp-content/uploads/2018/04/AG-Logo-Abstract-White.png" style="width: 128px; height: 128px;" /></h2>

<p style="text-align: center;"><span style="font-family:arial,helvetica,sans-serif;"><span style="color:#D3D3D3;">Search on DuckDuckGo Below</span></span></p>
	<form id="search" action="https://duckduckgo.com/">
		<input type="text" name="q" { this.form.submit(); }">
	</form>
	<ul id="favorites">
		<!-- populated via javascript -->
	</ul>
</body>
<script src="SITES.json"></script>
<script>
	var list = document.getElementById('favorites');
	for (var i in favorites) {
		// add <li>
		var item = document.createElement('li');
		list.appendChild(item);
		// add <a href="i.url">
		var link = document.createElement('a');
		link.setAttribute('href', favorites[i].url);
		item.appendChild(link)
		// add <img src="lower_strip(i.name).png" alt="i.name">
		var icon = document.createElement('img');
		icon.setAttribute('src', 'icons/'+favorites[i].name.toLowerCase().replace(/\s/g,'')+".png");
		icon.setAttribute('alt', favorites[i].name);
		link.appendChild(icon)
	};
</script>
</html>
